<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{commonviewparts/metadata}"></th:block>
    <title>Aplikacja do spacerów z psami - Edytuj profil</title>
    <th:block th:replace="~{commonviewparts/css-styles-links.html}"></th:block>
    <link rel="stylesheet" th:href="@{/css/custom-styles-dashboard.css}">
</head>

<body>

<!-- Navigation Bar -->
<div th:insert="~{commonviewparts/dashboard-navbar :: navbar}"></div>

<!-- Header Section -->
<div class="header">
    <h1>Edytuj Profil</h1>
</div>

<!-- Main Content -->
<div class="main-content custom-container">
    <button class="btn btn-secondary mb-3" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Go Back
    </button>
    <!-- Profile Form -->
    <div class="profile-form">
        <form id="profileForm" th:action="@{/users/profile/edit}" th:method="POST" th:object="${userDTO}">
            <div class="form-group">
                <label for="firstName">Imię</label>
                <input type="text" class="form-control" id="firstName" th:field="${userDTO.firstName}">
                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></div>

            </div>
            <div class="form-group">
                <label for="lastName">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" th:field="${userDTO.lastName}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="${userDTO.email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>

            </div>
            <div class="form-group">
                <label for="login">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="login" th:field="${userDTO.username}">
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></div>

            </div>

            <div class="form-group">
                <label for="phone">Numer Telefonu</label>
                <input type="text" class="form-control" id="phone" th:field="${userDTO.phoneNumber}">
            </div>
            <div class="form-group">
                <label for="address">Addres</label>
                <input type="text" class="form-control" id="address" th:field="${userDTO.address}">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" class="form-control" id="bio" th:field="${userDTO.bio}">
            </div>

            <div class="form-group">
                <label for="profilePhoto">Zdjęcie profilowe</label>
                <input type="file" class="form-control" id="profilePhoto" th:field="${userDTO.profileImageUrl}">
            </div>

            <div class="form-group">
                <input type="hidden" class="form-control" id="role" th:field="${userDTO.appUserRole}">
            </div>

            <div class="form-group">
                <input type="hidden" class="form-control" id="enabled" th:field="${userDTO.enabled}">
            </div>

            <div class="form-group">
                <input type="hidden" class="form-control" id="id" th:field="${userDTO.id}">
            </div>

            <input type="hidden" class="form-control" id="passwordHidden" th:field="${userDTO.password}">

            <div class="btn-container">
                <button type="submit" class="btn btn-success" id="saveBtn">Zapisz
                </button>
            </div>
        </form>
    </div>
    <div class="profile-form">
        <form id="passwordFrom" th:action="@{/users/profile/editPassword}" th:method="POST" th:object="${userDTO}">

                <input type="hidden" class="form-control" id="firstNameHidden" th:field="${userDTO.firstName}">
                <input type="hidden" class="form-control" id="lastNameHidden" th:field="${userDTO.lastName}">
                <input type="hidden" class="form-control" id="emailHidden" th:field="${userDTO.email}">
                <input type="hidden" class="form-control" id="loginHidden" th:field="${userDTO.username}">
                <input type="hidden" class="form-control" id="phoneHidden" th:field="${userDTO.phoneNumber}">
                <input type="hidden" class="form-control" id="addressHidden" th:field="${userDTO.address}">
                <input type="hidden" class="form-control" id="bioHidden" th:field="${userDTO.bio}">
                <input type="hidden" class="form-control" id="profilePhotoHidden" th:field="${userDTO.profileImageUrl}">
                <input type="hidden" class="form-control" id="roleHidden" th:field="${userDTO.appUserRole}">
                <input type="hidden" class="form-control" id="enabledHidden" th:field="${userDTO.enabled}">
                <input type="hidden" class="form-control" id="idHidden" th:field="${userDTO.id}">

            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" id="password" name="password" th:field="${userDTO.password}">
            </div>
            <div class="form-group">
                <label for="passwordRepeat">Powtórz hasło</label>
                <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat">
            </div>
            <div th:if="${info != null}" th:text="${info}"
                 th:classappend="${info.contains('Sukces') ? 'alert alert-success' : 'alert alert-danger'}">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>

            <div class="btn-container">
                <button type="submit" class="btn btn-success" id="savePw">Zmień hasło
                </button>
            </div>
        </form>
    </div>
</div>

</div>
<!-- Stopka -->
<div th:insert="~{commonviewparts/footer :: footer}"></div>

<th:block th:replace="~{commonviewparts/common-scripts}"></th:block>
</body>
</html>
