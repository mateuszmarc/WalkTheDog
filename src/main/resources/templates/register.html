<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">

<head>
    <th:block th:replace="~{commonviewparts/metadata}"></th:block>
    <title>Zarejestruj się</title>
    <th:block th:replace="~{commonviewparts/css-styles-links}"></th:block>
    <link rel="stylesheet" th:href="@{/css/index-custom-styles.css}">

</head>
<body>

<!-- Navigation Bar -->
<div th:insert="~{commonviewparts/index-navbar :: navbar}"></div>


<!-- Registration Section -->
<section class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Registration Form (Bootstrap example) -->
            <h2 class="mb-4 text-center">Utwórz konto</h2>
            <form th:action="@{/register}" th:method="POST" th:object="${request}">
                <div class="form-group">
                    <label for="email">Adres email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:field="${request.email}" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Bez obaw. Twoje dane są z nami bezpieczne.</small>
                </div>

                <div class="form-group">
                    <label for="firstName">Imię</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="${request.firstName}" aria-describedby="emailHelp" placeholder="Podaj swoje imię">
                </div>

                <div class="form-group">
                    <label for="lastName">Nazwisko</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="${request.lastName}" aria-describedby="emailHelp" placeholder="Podaj swoje nazwisko">
                </div>

                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="${request.username}" aria-describedby="emailHelp" placeholder="Podaj nazwę użytkownika">
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" id="password" th:field="${request.password}" placeholder="Hasło">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="${request.passwordConfirm}" placeholder="Potwierdź hasło">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
            </form>
            <!-- Login link -->
            <div class="text-center mt-3">
                <p>Posiadasz już konto? <a th:href="@{/login}">Zaloguj się</a></p>
            </div>
        </div>
    </div>
</section>

<!-- Sekcja kontaktowa -->
<section th:fragment="contact" id="contact" class="bg-light contact-section">
    <div th:insert="~{commonviewparts/contact-section :: contact}"></div>
</section>

<!-- Stopka -->
<div th:insert="~{commonviewparts/footer :: footer}"></div>

<th:block th:replace="~{commonviewparts/common-scripts}"></th:block>
</body>
</html>
