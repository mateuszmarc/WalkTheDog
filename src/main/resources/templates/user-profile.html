<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{commonviewparts/metadata}"></th:block>
    <title>Aplikacja do spacerów z psami - mój profil</title>
    <th:block th:replace="~{commonviewparts/css-styles-links.html}"></th:block>
    <link rel="stylesheet" th:href="@{/css/custom-styles-dashboard.css}">
</head>
<body>

<div class="wrapper">
    <!-- Navigation Bar -->
    <div th:insert="~{commonviewparts/dashboard-navbar :: navbar}"></div>

    <!-- Main Content -->
    <div class="content">
        <button class="btn btn-secondary mb-3" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
        <!-- Profile Section -->
        <section class="profile-section container">
            <img alt="User Profile Picture" class="profile-picture" src="user-profile-picture.jpg">
            <h3>John Doe</h3>
            <p>Quick bio about the user goes here. It can include hobbies, interests, and other relevant details.</p>
            <button class="btn btn-primary">Edit Profile</button>
        </section>

        <!-- Dogs Section -->
        <section class="dogs-section container py-5">
            <h4 class="text-center mb-4">My Dogs</h4>
            <div class="row">
                <div class="col-sm-6 col-lg-3 mb-4">
                    <div class="dog-box">
                        <img alt="Dog 1 Picture" src="dog1.jpg">
                        <h5>Dog Name 1</h5>
                        <button class="btn btn-primary btn-sm">Edit Dog Data</button>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mb-4">
                    <div class="dog-box">
                        <img alt="Dog 2 Picture" src="dog2.jpg">
                        <h5>Dog Name 2</h5>
                        <button class="btn btn-primary btn-sm">Edit Dog Data</button>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mb-4">
                    <div class="dog-box">
                        <img alt="Dog 3 Picture" src="dog3.jpg">
                        <h5>Dog Name 3</h5>
                        <button class="btn btn-primary btn-sm">Edit Dog Data</button>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-3 mb-4">
                    <div class="dog-box">
                        <img alt="Dog 4 Picture" src="dog4.jpg">
                        <h5>Dog Name 4</h5>
                        <button class="btn btn-primary btn-sm">Edit Dog Data</button>
                    </div>
                </div>
            </div>
        </section>


    </div>

</div>
<!-- Stopka -->
<div th:insert="~{commonviewparts/footer :: footer}"></div>

<th:block th:replace="~{commonviewparts/common-scripts}"></th:block>
</body>
</html>
